name: Deploy to Render

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"

# Add proper permissions for CodeQL
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_dashboard_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install pnpm globally first
      - name: Install pnpm
        run: npm install -g pnpm

      # Setup Node with multiple cache paths (FIXED)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: |
            backend/pnpm-lock.yaml
            frontend/pnpm-lock.yaml

      # Install dependencies with pnpm
      - name: Install backend dependencies
        run: pnpm install
        working-directory: backend

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: frontend

      - name: Generate Prisma Client
        run: pnpm prisma generate
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/finance_dashboard_test

      - name: Run database migrations
        run: pnpm prisma migrate deploy
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/finance_dashboard_test

      - name: Type check backend
        run: pnpm type-check
        working-directory: backend

      - name: Type check frontend
        run: pnpm type-check
        working-directory: frontend

      - name: Build backend
        run: pnpm build
        working-directory: backend

      - name: Build frontend (production mode)
        run: SKIP_LINT=true pnpm build
        working-directory: frontend

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    # Inherit permissions from workflow level
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      # FIXED: Updated to v3
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  deploy-staging:
    name: Deploy to Render Staging
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: staging
      url: https://ai-finance-dashboard-frontend-staging.onrender.com

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}" \
          -H "Content-Type: application/json"

  deploy-production:
    name: Deploy to Render Production
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: startsWith(github.ref, 'refs/tags/v')

    environment:
      name: production
      url: https://ai-finance-dashboard-frontend.onrender.com

    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK }}" \
          -H "Content-Type: application/json"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [[ "${{ needs.deploy-staging.result }}" == "success" || "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
