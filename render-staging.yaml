databases:
  - name: ai-finance-dashboard-staging-db
    databaseName: finance_dashboard_staging
    user: finance_user
    plan: free

services:
  # Backend API Service - Staging
  - type: web
    name: ai-finance-dashboard-backend-staging
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm run render:build
    startCommand: npm run render:start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: staging # ← STAGING environment
      - key: DATABASE_URL
        fromDatabase:
          name: ai-finance-dashboard-staging-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://ai-finance-dashboard-frontend-staging.onrender.com

  # Frontend Web Service - Staging
  - type: web
    name: ai-finance-dashboard-frontend-staging
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm run render:build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: staging # ← STAGING environment
      - key: NEXT_PUBLIC_API_URL
        value: https://ai-finance-dashboard-backend-staging.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://ai-finance-dashboard-backend-staging.onrender.com
      - key: NEXT_PUBLIC_APP_NAME
        value: AI Finance Dashboard - Staging
      - key: SKIP_LINT
        value: true
